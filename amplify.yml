version: 1
frontend:
  phases:
    preBuild:
      commands:
        - "npm ci"
    build:
      commands:
        - "npm run build"
        - "echo Build completed, checking sizes..."
        - "du -sh .next || true"
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*

version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
        - echo "Build completed, checking sizes..."
        - echo "node_modules size:"
        - du -sh node_modules || echo "node_modules not found"
        - echo ".next size:"
        - du -sh .next
        - echo "Total project size:"
        - du -sh .
        - echo "Cleaning up large files..."
        - rm -rf .git
        - rm -f *.log
        - rm -f yarn.lock
        - echo "Final deployment size:"
        - du -sh .
  artifacts:
    baseDirectory: .
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*

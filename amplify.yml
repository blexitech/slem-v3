version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
        - echo "Build completed, checking size..."
        - du -sh .next
        - echo "Creating deployment package..."
        - mkdir -p deploy
        - cp -r .next/* deploy/
        - echo "Deployment package size:"
        - du -sh deploy
  artifacts:
    baseDirectory: deploy
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
